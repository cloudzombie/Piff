<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>PIFF!</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; background-size: cover;}
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12" id="header">
            <!-- <h1>Piff!</h1> -->
            <!-- <h3>Strain Finder</h3> -->
              <form id="strainhunter">
                <label>
                  <font color="white">
                    Leaf for strain search, Phone for geolocation
                  </font>
                </label>
                  <input id="hamburger"  placeholder="Strain Search" type="text" name="strainfind">
                  <button id="sendit" type="submit"><img src="Public/images/rsz_leaf_sm.png"></button>
                  <button id="plotIt" type="button"><img src="Public/images/rsz_noun_14780_cc.png"></button>
                </form>
              </div>
        </div>
    </div>

    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?process.env.BOOM_BOOM_ROOM&callback=initialize">
    </script>

    <script type="text/javascript" src="map.js">
    </script>

</body>
</html>
