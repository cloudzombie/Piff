<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>PIFF!</title>
  </head>

  <body>
<main class="cd-main-content">
  <div class="container-fluid">
      <div class="row" id="heading">
        <div class="col-6-lg">
            <form id="strainhunter">
          <label>
            <font color="white">
              Leaf for strain search,
            </font>
                </label>
                  <input id="hamburger"  placeholder="Strain Search" type="text" name="strainfind">
                  <button id="sendit" type="submit"><img src="Public/images/rsz_leaf_sm.png"></button>
            </form>
            </div>

        <div class="col-6-lg">
            <form id="geolocater">
          <label>
            <font color="white">
              Leaf for strain search,
            </font>
                </label>
                  <input id="hotdog" placeholder="Geolocate" type="text" name="geo">
                  <button id="plotIt" type="button"><img src="Public/images/rsz_noun_14780_cc.png"></button>
            </form>
          </div>
        </div>
      </div>
</main>



    <div class="container">
      <div class="row">
        <div id="map-box" class="col-lg-12">
           <div id="map"></div>
              <script async defer
                  src="https://maps.googleapis.com/maps/api/js?process.env.BOOM_BOOM_ROOM&callback=initialize">
              </script>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="map.js">
    </script>

</body>
</html>
