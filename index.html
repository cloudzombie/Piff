 <!DOCTYPE html>

  <head>
  <meta charset="UTF-8" />

    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; background-size: cover;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6" id="header">
          <div id="geoContent">
            <h1>Piff!</h1>
              <form id="geoFinder">
                <label>
                  <font color="white">
                CHANGE YOUR LOCATION
                  </font>
                </label>
                  <input id="address" type="textbox">
                  <input id="plotIt" type="button" value="Geocode">
              </form>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6" id="footer">
          <div id="strainContent">
            <h1>Strain Finder</h1>
              <form id="strainhunter">
                <label>
                  <font color="white">
                SEARCH BY STRAIN
                  </font>
                </label>
                  <input type="text" name="strainfind" id="hamburger">
                  <input type="submit" value="Submit" id="sendit">
            </form>
          </div>
        </div>

      </div>
    </div>

    <div id="map"></div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?process.env.BOOM_BOOM_ROOM&callback=initialize">
    </script>

    <script type="text/javascript" src="map.js">
    </script>
