    <main class="cd-main-content">
      <div class="container-fluid">
        <div class="row" id="heading">
          <!-- <h1>Piff</h1>
          <h3>Cannabis Strain Finder</h3> -->
          <div class="col-6-lg">
            <form id="strainhunter">
              <label>
                <font color="white">
                  Leaf for strain search,
                </font>
              </label>
                <input id="hamburger"  placeholder="Strain Search" type="text" name="strainfind">
                <button id="sendit" type="submit"><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span></button>
            </form>
            <form id="cola">
          <label>
            <font color="white">
              Globe to change geolocation,
            </font>
          </label>
              <input id="hotdog" placeholder="Geolocate" type="text" name="geo">
              <button id="plotIt" type="button"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></button>
            </form>
          </div>
        <h1 id="logo">PIFF!</h1>
        <p id="logo-add">Cannabis Strain Finder</p>
        </div>
      </div>
</main>
